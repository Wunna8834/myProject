<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="success">
        
        <lottie-player class="lottie"  src="https://assets2.lottiefiles.com/private_files/lf30_4dfb546p.json"  background="transparent"  speed="1"></lottie-player>
    </div>

    <div class="form-container">
        <div class="onstart">
            <lottie-player  src="https://assets1.lottiefiles.com/packages/lf20_5zh17nif.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
        </div>
        <h1 class="seq">Wish to purchase <span>Premium Account?</span></h1>

        <label for="email" class="seq">Email</label>
        <input type="text" id="email" class="seq">

        <p class="seq">Enjoy our best services and have fun.</p>
        <a href="#" class="cta-seq">Buy Now</a>
    </div>

    <h2>Success!<br>Thanks for purchasing.</h2>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let tl = new gsap.timeline({ default: { ease: Circ.easeOut }});
        let cta = document.querySelector('.cta-seq');
        const player = document.querySelector('.lottie');
        
        
        tl.paused(true)
        tl.to('.seq', { y: 40, opacity: 0, stagger: .05})
        tl.to('.form-container', { opacity: 0}, "-=.4")
        tl.to('h2', {opacity: 1, duration: 2, y: 20}, "+=1")
          
        cta.addEventListener('click', () => {
            tl.play()
            setTimeout( () => {
                player.play()
            }, 800)
        })
    </script>
</body>
</html>
