<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section aria-label="Newest Photo">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="https://source.unsplash.com/M4H2VN8dTIk" alt="Unsplash Img #1">
        </li>
        <li class="slide">
            <img src="https://source.unsplash.com/8Ms5q0SQVfw" alt="Unsplash Img #2">
        </li>
        <li class="slide">
            <img src="https://source.unsplash.com/pQuJEIhw7Vk" alt="Unsplash Img #3">
        </li>
        </ul>
      </div>
      
    </section>
    <script src="script.js" defer></script>
</body>
</html>
